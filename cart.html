<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

<header class="top-bar">
    <h1>Cakey</h1>
</header>

<main class="product-container">

    <div class="product-info">
        <div class="product-media">
            <img id="productImage" class="product-image" alt="Product Image">
        </div>

        <div class="product-details">
            <h3 class="storename" id="storeName"></p>
            <h2 id="productName"></h2>
            <p class="flavor" id="productFlavor"></p>
            <p class="price">$<span id="productPrice"></span></p>
            <p class="availability">Availability: In stock</p>
            <p class="pickup">Pickup Only</p>

            <div class="quantity">
                <button id="minus">âˆ’</button>
                <span id="qty">1</span>
                <button id="plus">+</button>
            </div>
            
            <button class="add-cart">Add To Cart</button>
        </div>
    </div>

</main>

<script src="cart.js"></script>
</body>
</html>
